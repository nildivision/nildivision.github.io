<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>nildivision/</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    .layout {
      display: flex;
      height: 100%;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }
    .tree {
      min-width: 256px;
      width: 256px;
      border: 1px solid #444;
      border-right: none;
      padding: 1rem;
      background: #111;
    }
    .file:hover, .folder-container:hover {
      background-color: #222;
      cursor: pointer;
    }
    #viewer {
      flex-grow: 1;
      background: #111;
      padding: 1rem;
      border: 1px solid #444;
      display: flex;
    }
    img, video, audio {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }
    video, audio {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="tree" id="file-tree">loading...</div>
    <div id="viewer"></div>
  </div>

  <script>
    async function fetchTree() {
      const res = await fetch('tree.json');
      return res.json();
    }

    function isImageFile(filename) {
      return /\.(png|jpe?g|gif|webp|bmp|svg)$/i.test(filename);
    }

    function isAudioFile(filename) {
      return /\.(mp3|ogg|wav|m4a|aac)$/i.test(filename);
    }

    function isVideoFile(filename) {
      return /\.(mp4|webm|ogv|mkv)$/i.test(filename);
    }

    function buildTreeLines(nodeList, prefixes = [], basePath = '') {
      let lines = [];

      nodeList.forEach((node, idx) => {
        const isLast = idx === nodeList.length - 1;
        let prefixStr = '';
        for (let i = 0; i < prefixes.length; i++) {
          if (i === 0) continue;
          prefixStr += prefixes[i] ? '│  ' : '   ';
        }
        const branch = prefixes.length === 0 ? '' : (isLast ? '└─ ' : '├─ ');
        const fullPath = basePath + node.name;

        if (node.children) {
          const container = document.createElement('div');
          container.className = 'folder-container';
          container.style.display = 'flex';
          container.style.alignItems = 'center';
          container.style.width = '100%';
          container.style.cursor = 'pointer';

          const prefixText = document.createElement('span');
          prefixText.textContent = prefixStr + branch;

          const toggle = document.createElement('span');
          toggle.textContent = '>'; // collapsed by default
          toggle.style.marginRight = '4px';
          toggle.style.cursor = 'default';

          const label = document.createElement('span');
          label.textContent = node.name + '/';
          label.className = 'folder';
          label.style.flexGrow = '1';

          const childContainer = document.createElement('div');
          childContainer.style.display = 'none';
          childContainer.style.marginLeft = '0';

          const childLines = buildTreeLines(node.children, prefixes.concat(!isLast), fullPath + '/');
          childLines.forEach(child => childContainer.appendChild(child));

          container.appendChild(prefixText);
          container.appendChild(toggle);
          container.appendChild(label);

          container.onclick = () => {
            const isVisible = childContainer.style.display === 'block';
            childContainer.style.display = isVisible ? 'none' : 'block';
            toggle.textContent = isVisible ? '>' : 'v';
          };

          lines.push(container);
          lines.push(childContainer);
        } else {
          const line = document.createElement('div');
          line.className = 'file';
          line.textContent = prefixStr + branch + node.name;

          line.onclick = () => {
            const viewer = document.getElementById('viewer');
            viewer.innerHTML = '';

            const src = 'files/' + fullPath;

            if (isImageFile(fullPath)) {
              const img = document.createElement('img');
              img.src = src;
              viewer.appendChild(img);
            } else if (isAudioFile(fullPath)) {
              const audio = document.createElement('audio');
              audio.controls = true;
              audio.src = src;
              viewer.appendChild(audio);
            } else if (isVideoFile(fullPath)) {
              const video = document.createElement('video');
              video.controls = true;
              video.src = src;
              viewer.appendChild(video);
            } else {
              fetch(src)
                .then(res => res.text())
                .then(text => {
                  const pre = document.createElement('pre');
                  pre.textContent = text;
                  viewer.appendChild(pre);
                });
            }
          };

          lines.push(line);
        }
      });

      return lines;
    }

    async function renderTree() {
      const data = await fetchTree();

      const treeContainer = document.getElementById('file-tree');
      treeContainer.innerHTML = '';

      const lines = buildTreeLines(data, [], '');
      lines.forEach(line => treeContainer.appendChild(line));
    }

    renderTree();
  </script>
</body>
</html>
